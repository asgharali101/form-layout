<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>form-layout</title>
</head>

<body>
  <div class="flex justify-center items-center">

    <div class=" items-center justify-center pb-8 mt-6 pt-2 px-96 rounded-xl bg-gray-100 ">

      <div class="justify-center flex">
        <img class="w-24 h-24 " src="./images/icons8-tailwindcss.svg" alt="">
      </div>

      <div>
        <h2 class="lg:text-3xl sm:text-base font-bold justify-center flex">Sign in to your account</h2>
      </div>

      <div>

        <p class="text-indigo-600 text-base mt-3 mb-6 font-semibold flex justify-center cursor-pointer">
          <span class="text-gray-500 px-2 cursor-auto ">
            or
          </span>
          start your 14-days free trial
        </p>

      </div>

      <!-- form section start from hr -->

      <form class="bg-white rounded-xl py-16 px-7 shadow-2xl">

        <h2 class="text-xl mb-7 font-medium text-center container text-gray-700">sign in with</h2>

        <div class="flex  gap-x-2  mt-3 mb-3 mx-6 container cursor-pointer">

          <div class="px-8 py-0 border-solid border-[1px] border-gray-200 rounded-lg bg-slate-100 hover:bg-slate-200">
            <img class="w-12 h-8" src="./images/icons8-facebook.svg" alt="">
          </div>

          <div class="px-8 py-0 border-solid border-[1px] border-gray-200 rounded-lg bg-slate-100 hover:bg-slate-200">
            <img class="w-12 h-8" src="./images/icons8-tailwindcss-twiter.svg" alt="">
          </div>

          <div class="px-8 py-0 border-solid border-[1px] border-gray-200 rounded-lg bg-slate-100 hover:bg-slate-200">
            <img class="w-12 h-8" src="./images/icons8-apple-logo.svg" alt="">
          </div>

        </div>

        <h2 class="text-gray-500 justify-center container lg:mx-24 lg:my-8 sm:text-xs lg:text-base font-medium mt-5">---------or continue with----------</h2>

        <div class="mx-8  mt-2">

          <label class=" text-gray-700 font-medium text-sm">Email Address</label>
          <div class="relative group">

            <div>
              <input class="w-full outline-none px-4 py-2 rounded-xl placeholder:text-sm text-gray-700 focus:border-indigo-600  border-solid border-gray-400 border-[1px] " type="text" placeholder="Enter your email-address">
            </div>

            <div id="input-line" class="group-hover:block group-focus:hidden absolute left-40 hidden rounded-md text-sm bg-gray-700 p-1 text-white">
              <h2>please fill out this field</h2>
            </div>
          </div>
      
        </div>

        <div class="mx-8 mt-6">

          <label class="text-gray-700 font-medium text-sm">password</label>

          <div class="relative group">

            <div>
              <input class="border-solid border-gray-400 border-[1px] w-full outline-none px-4 py-2 rounded-xl placeholder:text-sm text-gray-700 focus:border-indigo-600" type="text" placeholder="Enter your password">
            </div>

            <div class="group-hover:block absolute left-40 hidden rounded-md text-sm bg-gray-700 p-1 text-white">

              <h2>please fill out this field</h2>

            </div>
          </div>

        </div>

        <div class="flex lg:mx-8 sm:mx-6 my-5 justify-between sm:text-xs">

          <div class="flex gap-x-1">
            <input type="checkbox">
            <h2 class="text-sm text-gray-700 font-medium mt-[1px]">Remember me</h2>
          </div>

          <h2 class="text-indigo-600 text-sm font-medium cursor-pointer">Forget Your Password?</h2>

        </div>
        
        <div class="bg-indigo-700 border-solid border-gray-100 border-[1px] flex items-center  mx-8 rounded-md mt-2 cursor-pointer hover:border-gray-900">

          <img class="w-7 h-7 mx-4
          " src="./images/icons8-lock.svg" alt="">

          <button class="
           text-white py-2 lg:mx-28 lg:text-lg font-semibold">Sign in
          </button>

        </div>
        
      </form>

    </div>

  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
